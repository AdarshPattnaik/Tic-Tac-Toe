<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <!-- Favicon Icon -->
    <link rel="icon" type="image/x-icon" href="./tic-tac-toe-favicon.png">
    
    <!-- CSS Style-Sheet -->
    <link rel="stylesheet" href="tic-tac-toe.css">

    <!-- Font-Sheets: -->
    <!-- nav -->
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Anton&display=swap" rel="stylesheet">
    
    <!-- .box -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Secular+One&display=swap" rel="stylesheet"> 
    
    <!-- .gameInfo h1 -->
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed&family=Racing+Sans+One&family=Ramabhadra&family=Signika&display=swap" rel="stylesheet">

    <!-- .gameInfo .info -->
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">

    <!-- Reset Button -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Secular+One&display=swap" rel="stylesheet">

    <!-- Footer -->
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed&family=Ramabhadra&family=Signika&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Navigation Bar: -->
    <nav id="navbar">
        <span>Tic-Tac-Toe!</span>
    </nav>

    <!-- Game Container -->
    <div class="gameContainer">

        <!-- Actual container for the game to be played: -->
        <div class="container">

            <!-- 
            
            Boxes arrangement:

            0  1  2
            3  4  5
            6  7  8

            -->

            <!-- Boxes -->
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>

        </div>

        <!-- Leader-Board -->
        <div class="gameInfo">

            <!-- Heading -->
            <h1>Leader-Board:</h1>
            <!-- Informations: -->
            <div>
                <!-- Turns & Results: -->
                <span class="info">Turn for Player X</span>
                <!-- Reset Button: -->
                <button id="reset">RESET</button>
            </div>

            <!-- Gif/Sticker for celebration: -->
            <div class="gif">
                <img src="https://media.giphy.com/media/FCffpN404oRZpFbSzl/giphy.gif" alt="">
            </div>

        </div>

    </div>

    <!-- Footer: -->
    <footer>Copyright &copy; 2023-24 | Design by Adarsh</footer>

    <!-- JS Logical Scripting -->
    <script src="tic-tac-toe.js"></script>

</body>

</html>
